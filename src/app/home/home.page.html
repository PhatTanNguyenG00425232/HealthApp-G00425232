<ion-header>
  <ion-toolbar color="primary">
    <ion-title >
      Health Tracker
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <div id="welcome-message">
    <h1>Welcome to Health Tracker!</h1>
    <p>Your personal companion for tracking health and wellness.</p>
  </div>


  <div class="quick-access">
    <ion-button expand="block" routerLink="/activity-tracker" routerDirection ="forward" color="primary">
      Activity Tracker
    </ion-button>
    <ion-button expand="block" routerLink="/nutrition-tracker" color="primary">
      Nutrition Tracker
    </ion-button>
    <ion-button expand="block" routerLink="/water-intake-calculator" color="primary">
      Water Intake Calculator
    </ion-button>
    <ion-button expand="block" routerLink="/weather-forcast" color="primary">
      Check Weather
    </ion-button>
  </div>
</ion-content>
